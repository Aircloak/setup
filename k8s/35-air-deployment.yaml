apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: air
  name: air
  namespace: aircloak
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: air
    spec:
      containers:
      - image: quay.io/aircloak/sebastian_air:18.4.0
        name: air
        ports:
        - containerPort: 8080
        - containerPort: 8081
        - containerPort: 8432
        - containerPort: 8443
        volumeMounts:
        - mountPath: /runtime_config
          name: air-config
          readOnly: true
      imagePullSecrets:
        - name: aircloak-external-pull-secret
      restartPolicy: Always
      volumes:
      - name: air-config
        secret:
          secretName: air-config-secret
